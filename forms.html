<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> NCERT Textbook</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="fontawesome/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="css/NCERT.css" rel="stylesheet" />
</head>

<body>
    <div class="tm-container">        
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <div class="media-body">
                            <h1 class="tm-sitename text-uppercase">NCERT TEXTBOOK</h1>
                            <p class="tm-slogon">Originality Detection</p>
                        </div>        
                    </div>
                </div>
            </div>
            
            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right">
                    <section class="tm-content">
                        <h2 class="mb-5 tm-content-title">Complaint details  </h2>
                        <form id="form1">
                            <p><input type="text" id="name" value="Name" style="border-radius: 5px; padding: 9px 40px; font-size: 1.2rem; border: 0; width:500px;"><br></p>
                            <p><input type="text" id="phone" value="Phone" style="border-radius: 5px; padding: 9px 40px; font-size: 1.2rem; border: 0; width:500px;" ><br></p>
                            <p><input type="text" id="place" value="Place, Where the book is purchased" style="border-radius: 5px; padding: 9px 40px; font-size: 1.2rem; border: 0;width:500px;" ><br></p>
                            <p><input type="submit" value="Mail..." onclick="sendMail()" style="border-radius: 5px; padding: 9px 40px; font-size: 1.2rem;  background-color: #CFD8DC; color: black; border: 0;"></p>
                        </form>
                    </section>
                </main>
            </div>
        </div>        

        <div class="tm-row">
            <div class="tm-col-left text-center">            
                <ul class="tm-bg-controls-wrapper">
                    <li class="tm-bg-control active" data-id="0"></li>
                    <li class="tm-bg-control" data-id="1"></li>
                    <li class="tm-bg-control" data-id="2"></li>
                </ul>            
            </div>        
            <div class="tm-col-right tm-col-footer">
                <footer class="tm-site-footer text-right">
                    <p class="mb-0"> Team Maverickkz </p>
                </footer>
            </div>  
        </div>

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/NCERT.js"></script>
</body>
</html>
